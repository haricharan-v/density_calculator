<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Density Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="calculator">
      <h2>Density Calculator</h2>
      <label for="mass">Mass (g):</label>
      <input type="number" id="mass" placeholder="Enter mass" />

      <label for="volume">Volume (cm³):</label>
      <input type="number" id="volume" placeholder="Enter volume" />

      <label for="density">Density (g/cm³):</label>
      <input type="text" id="density" readonly />

      <button onclick="calculateDensity()">Calculate</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
